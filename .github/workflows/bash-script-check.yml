name: Bash Script Check

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Syntax check
        run: bash -n beginner_linux_automation.sh

      - name: Help output check
        run: ./beginner_linux_automation.sh --help

      - name: Pipeline mode dry-run check
        run: SKIP_INTERNET_CHECK=1 PIPELINE_MODE=1 ./beginner_linux_automation.sh
